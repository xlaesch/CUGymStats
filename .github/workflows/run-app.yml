name: Run app.py manually

on:
  workflow_dispatch:

jobs:
  run-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Install SQLite if Missing
        run: |
          if ! command -v sqlite3 &> /dev/null; then
            echo "Installing SQLite..."
            sudo apt-get update && sudo apt-get install -y sqlite3
          else
            echo "SQLite is already installed."
          fi
          sqlite3 --version

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Verify Python sqlite3 Module
        run: |
          python -c "import sqlite3; print('âœ… SQLite3 Module Available:', sqlite3.sqlite_version)"

      - name: Set environment variables
        run: |
          echo "url=${{ secrets.URL }}" >> $GITHUB_ENV
          echo "API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV

      - name: Run app.py
        run: python backend/app.py
